<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>  
    <div class="container">
        <header>
            <h1>
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
            </h1>
            <div class="score-container">
                <h4>Score</h4>
                <p id="score">0</p>
            </div>
        </header>
        <main class="main">
            <button class="btn-circle btn-paper chosen" data-choice="paper">
                <span><img src="assets/images/icon-paper.svg" alt="paper"></span> 
            </button>
            <button class="btn-circle btn-scissors chosen" data-choice="scissors">
                <span><img src="assets/images/icon-scissors.svg" alt="scissors"></span> 
            </button>
            <button class="btn-circle btn-rock chosen" data-choice="rock">
                <span><img src="assets/images/icon-rock.svg" alt="rock"></span> 
            </button>
        </main>
        
        <div class="selection">
            <div>
                <h2>You picked</h2>
                <button class="btn-circle btn-p" id="User-option">
                    <span><img src="assets/images/icon-paper.svg" alt="paper"></span> 
                </button>
            </div>
            <div>
                <h2 class="result-text">You <span id="result"></span></h2>
                <button class="btn" id="reset">Play again</button>
            </div>
            <div>
                <h2>The house picked</h2>
                <button class="btn-circle btn-r" id="CPU-option">
                    <span><img src="assets/images/icon-rock.svg" alt="paper"></span> 
                </button>
            </div>
        </div>
        <button class="btn-rule">Rules</button>
        <div id="rules-modal" class="rules-modal">
            <img src="assets/images/image-rules.svg" alt="">
            <button class="btn-close">X</button>
        </div>
    </div>    
    <script src="assets/js/game.js"></script>
</body>
</html>
